services:
  nginx:
    image: nginx:latest
    container_name: nginx-jorgegarre
    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./html:/usr/share/nginx/html/
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./conf/htpasswd:/etc/nginx/.htpasswd
      - ./certs/jorgegarre.test.crt:/etc/ssl/certs/jorgegarre.test.crt:ro
      - ./certs/jorgegarre.test.key:/etc/ssl/private/jorgegarre.test.key:ro
    restart: unless-stopped
